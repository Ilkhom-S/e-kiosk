<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Monochrome template for macOS menu bar: black glyph on transparent background. -->
    <!-- Diagonal slash indicates disconnected/stopped state (like WiFi icon). -->
    <!-- macOS automatically inverts this for light/dark theme compatibility. -->
    <rect x="14" y="10" width="9" height="44" fill="#000000" rx="1" />
    <rect x="41" y="10" width="9" height="44" fill="#000000" rx="1" />
    <rect x="14" y="27" width="36" height="9" fill="#000000" rx="1" />
    <!-- Diagonal slash to indicate stopped/disconnected state -->
    <line x1="12" y1="12" x2="52" y2="52" stroke="#000000" stroke-width="3" stroke-linecap="round" />
</svg>