<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF7D40" />
            <stop offset="100%" stop-color="#FA5300" />
        </linearGradient>
        <linearGradient id="topGlow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
            <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0" />
        </linearGradient>
        <linearGradient id="bottomGlow" x1="100%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4" />
            <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0" />
        </linearGradient>
    </defs>
    <rect width="512" height="512" rx="112" fill="url(#bg)" />
    <rect x="2" y="1" width="508" height="508" rx="111" fill="none" stroke="url(#topGlow)" stroke-width="1.5" />
    <rect x="2" y="2" width="508" height="508" rx="111" fill="none" stroke="url(#bottomGlow)" stroke-width="1.2" />

    <!-- Monitor with Heartbeat (The Active Tray Control) -->
    <g fill="#FFFFFF">
        <!-- Monitor Frame -->
        <rect x="100" y="120" width="312" height="220" rx="40" />
        <!-- Screen Hole (Orange) -->
        <rect x="130" y="150" width="252" height="160" rx="15" fill="#FA5300" />
        <!-- The Pulse/Wave (The 'Status' indicator) -->
        <path d="M150,230 h30 l20,-40 l30,80 l30,-60 l30,20 h30" fill="none" stroke="#FFFFFF" stroke-width="12"
            stroke-linecap="round" stroke-linejoin="round" />
        <!-- Kiosk Pedestal -->
        <path d="M190,340 h132 l18,42 a10,10 0 0 1 -10,14 h-148 a10,10 0 0 1 -10,-14 z" />
    </g>
</svg>