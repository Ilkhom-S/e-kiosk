<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FF8533" />
            <stop offset="100%" stop-color="#FF6600" />
        </linearGradient>
        <mask id="screenMask">
            <rect width="512" height="512" fill="white" />
            <rect x="115" y="130" width="282" height="180" rx="25" fill="black" />
        </mask>
    </defs>
    <!-- Background rounded for Windows/Linux, clipped by macOS -->
    <rect width="512" height="512" rx="112" fill="url(#grad)" />
    <!-- Monitor Body -->
    <rect x="90" y="100" width="332" height="250" rx="55" fill="#FFFFFF" mask="url(#screenMask)" />
    <!-- Rounded Base -->
    <path fill="#FFFFFF"
        d="M195,350 h122 a15,15 0 0 1 14,10 l20,55 a15,15 0 0 1 -14,20 h-150 a15,15 0 0 1 -14,-20 l20,-55 a15,15 0 0 1 14,-10 z" />
</svg>