[common]
keygen_url = https://customer.humo.tj/keygen
receipt_mail_url = https://service.humo.tj/send_mail/e_receipt
feedback_url = https://payment.humo.tj/pm_feedback

[currency]
; Tajikistan coins: diram (0.05-0.50) and somoni (1, 3, 5)
; 5, 10, 20, 25, 50 дирам + 1, 3, 5 сомонӣ
; Tajikistan Somoni banknotes: 1, 3, 5, 10, 20, 50, 100, 200, 500 сомонӣ
id = 972
name = сомонӣ
code = TJS
notes = 1,3,5,10,20,50,100,200,500
coins = 1,3,5

[database]
name = user/data.db

[monitoring]
url = https://aso-mon.humo.tj/monitoring
heartbeat = 8
rest_url = https://service.humo.tj
rest_check_timeout = 10

[user_cleanup]
exclude = operators.xml, groups.xml, user.ini
remove = operators*.xml, groups*.xml, *.*_backup, logo, receipts

[check_hosts]
host1 = http://aso-mon.humo.tj/ping
response1 = Humo ping: OK

[updater]
url = https://aso-mon.humo.tj/update
data_url = https://aso-mon.humo.tj/updates/